<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors (UI)</title>
</head>
<body id="container">

    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissors-btn">Scissors</button>

    <!-- JavaScript Code -->
    <script>

        let playerSelection;
        let computerSelection;
        let playerScore = 0;
        let computerScore = 0;

        // returns rock, paper, or scissors randomly
        function computerPlay() {
            // randomNum = random number from 0 to 2
            let randomNum = Math.floor(Math.random() * 3);

            // variable declarations/initializations
            let rock = 'Rock';
            let paper = 'Paper';
            let scissors = 'Scissors';

            if (randomNum == 0)
                return rock;
            else if (randomNum == 1)
                return paper;
            else if (randomNum == 2)
                return scissors;
        }

        // compares computer and player selections and determines winner
        function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                return "It's a tie!";
            }
            if ( (playerSelection == "rock") && (computerSelection == "scissors") ) {
                return "You win! Rock beats scissors";             
            }
            if ( (playerSelection == "rock") && (computerSelection == "paper") ) {
                return "You lose. Paper beats rock :(";
            }
            if ( (playerSelection == "paper") && (computerSelection == "rock") ) {
                return "You win! Paper beats rock"
            }
            if ( (playerSelection == "paper") && (computerSelection == "scissors") ) {
                return "You lose. Scissors beats paper :("
            }
            if ( (playerSelection == "scissors") && (computerSelection == "paper") ) {
                return "You win! Scissors beats paper";
            }
            if ( (playerSelection == "scissors") && (computerSelection == "rock") ) {
                return "You lose. Rock beats scissors :(";
            }
        }

        // create button inputs and call playRound
        const rock_btn = document.querySelector('#rock-btn');
        rock_btn.addEventListener('click', () => {
            playerSelection = 'rock';
            computerSelection = computerPlay().toLowerCase();

            const container = document.querySelector('#container');
            const player_rock = document.createElement('div');

            const computer_display = document.createElement('div');
            computer_display.textContent = "Computer: " + computerSelection;
            container.appendChild(computer_display);

            player_rock.textContent = playRound(playerSelection, computerSelection);
            container.appendChild(player_rock);
        });

        const paper_btn = document.querySelector('#paper-btn');
        paper_btn.addEventListener('click', () => {
            playerSelection = 'paper';
            computerSelection = computerPlay().toLowerCase();

            const container = document.querySelector('#container');
            const player_paper = document.createElement('div');

            const computer_display = document.createElement('div');
            computer_display.textContent = "Computer: " + computerSelection;
            container.appendChild(computer_display);

            player_paper.textContent = playRound(playerSelection, computerSelection);
            container.appendChild(player_paper);
        });

        const scissors_btn = document.querySelector('#scissors-btn');
        scissors_btn.addEventListener('click', () => {
            playerSelection = 'scissors';
            computerSelection = computerPlay().toLowerCase();

            const container = document.querySelector('#container');
            const player_scissors = document.createElement('div');

            const computer_display = document.createElement('div');
            computer_display.textContent = "Computer: " + computerSelection;
            container.appendChild(computer_display);

            player_scissors.textContent = playRound(playerSelection, computerSelection);
            container.appendChild(player_scissors);
        });

    </script>
</body>
</html>
